    .cm-grid { display:grid; gap:26px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); align-items:start; }

    .cm-primary:before { background:radial-gradient(circle at 80% 20%, rgba(255,255,255,.35), transparent 60%); }
    .cm-primary h2 { color:#fff; opacity:.85; }
    .flat { list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:10px; font-size:.85rem; }
    .flat li { display:flex; gap:10px; align-items:center; }
    .flat a { color:inherit; font-weight:600; text-decoration:none; position:relative; }
    .flat a:after { content:""; position:absolute; left:0; bottom:-2px; width:0; height:2px; background:currentColor; transition:width .3s; }
    .flat a:hover:after { width:100%; }
    .k { font-size:.6rem; letter-spacing:1px; text-transform:uppercase; opacity:.55; min-width:72px; display:inline-block; }
    .mini-form { display:flex; flex-direction:column; gap:14px; }
    .mini-form label { display:flex; flex-direction:column; gap:6px; font-size:.65rem; letter-spacing:.6px; text-transform:uppercase; opacity:.65; }
    .mini-form input, .mini-form textarea { font:inherit; padding:10px 12px; border:1px solid rgba(0,0,0,.15); border-radius:12px; background:#fff; resize:vertical; font-size:.8rem; }
    .mini-form textarea { line-height:1.4; }
    .mini-form input:focus, .mini-form textarea:focus { outline:2px solid #0d6efd; outline-offset:1px; }
    .btn-send { background:#0d6efd; border:none; color:#fff; padding:11px 18px; font-size:.7rem; letter-spacing:.8px; font-weight:600; border-radius:14px; cursor:pointer; box-shadow:0 4px 16px -6px rgba(13,110,253,.6); transition:background .2s, transform .15s; }
    .btn-send:hover { background:#0b5ed7; }
    .btn-send:active { transform:translateY(1px); }
    .form-note { font-size:.6rem; margin-top:4px; min-height:14px; opacity:.7; }
    @media (max-width:600px){ .contact-minimal { padding:40px 18px 70px; } .contact-minimal h1 { font-size:1.8rem; } }

  <script>
    (function(){
      const form = document.getElementById('quickContactForm');
      const status = document.getElementById('qc-status');
      if(!form) return;
      form.addEventListener('submit', e=>{
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        status.textContent='Sending…';
        // Simulate async send (no backend wired yet)
        setTimeout(()=>{
          status.textContent='Message sent! I will reply if needed.';
          form.reset();
          setTimeout(()=> status.textContent='', 4000);
        }, 700);
      });
    })();
